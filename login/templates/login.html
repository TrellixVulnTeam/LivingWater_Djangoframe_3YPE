<!DOCTYPE html>
<html>
<head>
<title>Thin Admin</title>
{% load staticfiles %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="{% static 'login/css/bootstrap.css' %}" rel="stylesheet" media="screen">
<link href="{% static 'login/css/thin-admin.css' %}" rel="stylesheet" media="screen">
<link href="{% static 'login/css/font-awesome.css' %}" rel="stylesheet" media="screen">
<link href="{% static 'login/style/style.css' %}" rel="stylesheet">



</head>
<body>
<div class="login-logo">
	<img src="{% static 'login/images/logo.png' %}" width="147" height="33">
    </div>

<div class="widget">
<div class="login-content">
  <div class="widget-content" style="padding-bottom:0;">
  <form method="get" action="index.html" class="no-margin">
                <h3 class="form-title">登陆你的账户</h3>
                
                <fieldset>
                    <div class="form-group no-margin">
                        <label for="email">用户名</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="icon-user"></i>
                                </span>
                            <input type="email" placeholder="你的Email或账户" class="form-control input-lg" id="email" name="username">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="password">密 码</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="icon-lock"></i>
                                </span>
                            <input type="password" placeholder="输入你的密码" class="form-control input-lg" id="password" name="password">
                        </div>

                    </div>
                </fieldset>
               <div class="form-actions">
				<label class="checkbox">
				<div class="checker"><span><input type="checkbox" value="1" name="remember_me"></span></div> 记住我的账户
				</label>
				<button class="btn btn-warning pull-right" type="submit">
				登 陆 <i class="m-icon-swapright m-icon-white"></i>
				</button> 
                <div class="forgot"><a href="#" class="forgot">忘记账户与密码？</a></div>           
			</div>
            
            
            </form>
  
  
  </div>
   </div>
</div>








<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="{%static 'login/js/jquery.js' %}"></script> 
<script src="{%static 'login/js/bootstrap.min.js' %}"></script> 



 

<!--switcher html start-->
<div class="demo_changer active" style="right: 0px;">
                <div class="demo-icon"></div>
                <div class="form_holder">
                        

                    <div class="predefined_styles">
                        <a class="styleswitch" rel="a" href=""><img alt="" src="images/a.jpg"></a>	
                        <a class="styleswitch" rel="b" href=""><img alt="" src="images/b.jpg"></a>
                        <a class="styleswitch" rel="c" href=""><img alt="" src="images/c.jpg"></a>
                        <a class="styleswitch" rel="d" href=""><img alt="" src="images/d.jpg"></a>
                        <a class="styleswitch" rel="e" href=""><img alt="" src="images/e.jpg"></a>
                        <a class="styleswitch" rel="f" href=""><img alt="" src="images/f.jpg"></a>
                        <a class="styleswitch" rel="g" href=""><img alt="" src="images/g.jpg"></a>
                        <a class="styleswitch" rel="h" href=""><img alt="" src="images/h.jpg"></a>
                        <a class="styleswitch" rel="i" href=""><img alt="" src="images/i.jpg"></a>
                        <a class="styleswitch" rel="j" href=""><img alt="" src="images/j.jpg"></a>
                    </div>
					                    
                </div>
            </div>
            
            
    <!--switcher html end-->
<script src="{% static 'login/assets/switcher/switcher.js' %}"></script> 
<script src="{% static 'login/assets/switcher/moderziner.custom.js' %}"></script> 
<link href="{% static 'login/assets/switcher/switcher.css' %}" rel="stylesheet">
<link href="{% static 'login/assets/switcher/switcher-defult.css' %}" rel="stylesheet">
<link rel="alternate stylesheet" type="text/css" href="{% static 'login/assets/switcher/a.css' %}" title="a" media="all" />
<link rel="alternate stylesheet" type="text/css" href="{% static 'login/assets/switcher/b.css' %}" title="b" media="all" />
<link rel="alternate stylesheet" type="text/css" href="/{% static 'login/assets/switcher/c.css' %}" title="c" media="all" />
<link rel="alternate stylesheet" type="text/css" href="{% static 'login/assets/switcher/d.css' %}" title="d" media="all" />
<link rel="alternate stylesheet" type="text/css" href="{% static 'login/assets/switcher/e.css' %}" title="e" media="all" />
<link rel="alternate stylesheet" type="text/css" href="{% static 'login/assets/switcher/f.css' %}" title="f" media="all" />
<link rel="alternate stylesheet" type="text/css" href="{% static 'login/assets/switcher/g.css' %}" title="g" media="all" />
<link rel="alternate stylesheet" type="text/css" href="{% static 'login/assets/switcher/h.css' %}" title="h" media="all" />
<link rel="alternate stylesheet" type="text/css" href="{% static 'login/assets/switcher/i.css' %}" title="i" media="all" />
<link rel="alternate stylesheet" type="text/css" href="{% static 'login/assets/switcher/j.css' %}" title="j" media="all" />
{% block content %}{% endblock %}
</body>
</html>
